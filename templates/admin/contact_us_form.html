{% extends 'admin/base.html' %}
{% block content %}
<h1>Contact Page</h1>
<form method="post" action="/admin/contact-page">
  <div class="form-group">
    <label>Heading</label>
    <input type="text" name="heading" class="form-control" value="{{ page.heading or '' }}" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea name="description" class="form-control">{{ page.description or '' }}</textarea>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" name="phone_no" class="form-control" value="{{ page.phone_no or '' }}" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ page.email or '' }}" />
  </div>
  <div class="form-group">
    <label>Address</label>
    <textarea name="address" class="form-control">{{ page.address or '' }}</textarea>
  </div>
  <div class="form-check">
    <!-- Hidden input ensures a value is always sent when checkbox is unchecked -->
    <input type="hidden" name="is_active" value="false" />
    <input type="checkbox" name="is_active" value="true" {% if page and page.is_active %}checked{% endif %} /> Active
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
