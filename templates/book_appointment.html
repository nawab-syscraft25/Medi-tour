<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MediTour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Book Appointment</h3>
                    </div>
                    <div class="card-body">
                        {% if success %}
                        <div class="alert alert-success">
                            Appointment booked successfully! Your appointment ID is {{ appointment.id }}.
                            <a href="/api/v1/appointments/{{ appointment.id }}/payment" class="btn btn-primary">Proceed to Payment</a>
                        </div>
                        {% else %}
                        <form id="appointment-form">
                            <div class="mb-3">
                                <label for="patient_name" class="form-label">Patient Name *</label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="patient_contact" class="form-label">Patient Contact *</label>
                                <input type="text" class="form-control" id="patient_contact" name="patient_contact" required>
                            </div>
                            <div class="mb-3">
                                <label for="doctor_id" class="form-label">Doctor</label>
                                <select class="form-select" id="doctor_id" name="doctor_id">
                                    <option value="">Select Doctor</option>
                                    {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="scheduled_at" class="form-label">Preferred Date & Time</label>
                                <input type="datetime-local" class="form-control" id="scheduled_at" name="scheduled_at">
                            </div>
                            <div class="mb-3">
                                <label for="consultation_fees" class="form-label">Consultation Fees (â‚¹)</label>
                                <input type="number" class="form-control" id="consultation_fees" name="consultation_fees" step="0.01" min="0" value="950.00">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Book Appointment</button>
                            </div>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Send request to create appointment
            fetch('/api/v1/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    // Redirect to payment page
                    window.location.href = `/api/v1/appointments/${data.id}/payment`;
                } else {
                    alert('Failed to book appointment!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to book appointment!');
            });
        });
    </script>
</body>
</html>
